{% extends 'base.html' %}
{% block content %}
<div class="graph-container">
    <div class="select-container">
        <label id="aug-label" for="aug-select">Augmentation : </label>
        <select class="aug-select">
            <option value="default" selected disabled>Select</option>
            <option value="aug1">Random Swap</option>
            <option value="aug2">Noise Addition</option>
            <option value="aug3">Synonym Replacement</option>
            <option value="aug4">Contextual Insertion</option>
        </select>
        <button class="my-btn aug-button">Apply</button>
    </div>  
    <div class="container-fluid">
        <div class="d-flex" style="gap: 20px;">
            <!-- 왼쪽 열 -->
            <div class="d-flex flex-column" style="flex: 1; gap: 20px;">
                <div class="card" style="height: 400px;">
                    <div class="card-title" id="perplexity-title">
                        <h5>Perplexity</h5>
                    </div>
                    <div class="card-body">
                        <div id="perplexity"></div>
                    </div>
                </div>
                <div class="card" style="height: 200px;">
                    <div class="card-title" id="chatbot-title">
                        <h5>Chatbot</h5>
                    </div>
                    <div class="card-body">
                        <div class="chatbot-container">
                            <div class="input-container">
                                <textarea class="chatbot-input" placeholder="질문을 입력하세요." rows="5" cols="50" resize="none"></textarea>
                                <button class="my-btn chatbot-button">
                                    <img src="{{ url_for('static', filename='img/arrow_down.png') }}" alt="전송">
                                </button>
                            </div>
                            <div class="output-container">
                                <p class="chatbot-output">여기에 답변이 표시됩니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 열 -->
            <div class="d-flex flex-column" style="flex: 1; gap: 20px;">
                <div class="card" style="height: 200px;">
                    <div class="card-title" id="augdata-title">
                        <h5>Augmented Data</h5>
                    </div>
                    <div class="card-body">
                        <div id="augdata">
                            <div class="augdata-container">
                                <button class="aug-prev-btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <div id="aug-container">
                                    <!-- 카드가 여기에 동적으로 추가됨 -->
                                </div>
                                <button class="aug-next-btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" style="height: 400px;">
                    <div class="card-title" id="tsne-title">
                        <h5>T-SNE</h5>
                    </div>
                    <div class="card-body">
                        <div id="tsne"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
<script src="{{ url_for('static', filename='js/updateDashboard.js') }}"></script>
<script src="{{ url_for('static', filename='js/utility.js') }}"></script>
{% endblock %}
